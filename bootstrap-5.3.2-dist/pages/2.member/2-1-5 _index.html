<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bootstrap-5.3.2-dist/SCSS/styles/style.css">
  <title>(7)2-1-5 填寫用戶資料</title>
</head>

<body>
  <div class="wrap2-1-5">
    <!-- 創建帳戶 與 顯示列 -->
    <div class="login_Allmain_2-1-5">
      <div id="h1">創建您的帳戶</div>
      <div class="Register_account_stage_and_img">
        <div class="Register_account_stage_font">
          <div id="stage1_e-mail">電郵密碼</div>
          <div id="stage2_user">個人資料</div>
          <div id="stage3_finish">完成送出</div>
        </div>
        <img src="/movie picture/Group 2610438.svg" alt="" id="Register_account_img">
      </div>
      <div id="Create_account_input_e-mail_2-1-5">
        <div id="E-mail_div">
          <div id="E-mail">用戶個人資料</div>
        </div>
        <!-- 請輸入姓氏 -->
        <div class="input_div">
          <div class="font_A">姓氏</div>
          <input type="password" placeholder=" 請輸入姓氏" onfocus="this.placeholder=''" onblur="this.placeholder='請輸入姓氏'"
            style="
      color:  rgb(255, 255, 255);
      font-family: Inter;
      font-size: 13px;
      font-style: normal;
      font-weight: 500;
      line-height: normal;" id="password_input">
        </div>
        <!-- 請輸入名字 -->
        <div class="input_div">
          <div class="font_A">名字</div>
          <input type="password" placeholder=" 請輸入名字" onfocus="this.placeholder=''" onblur="this.placeholder='請輸入名字'"
            style="
      color:  rgb(255, 255, 255);
      font-family: Inter;
      font-size: 13px;
      font-style: normal;
      font-weight: 500;
      line-height: normal;" id="password_input">
        </div>
        <!-- 請輸入暱稱 -->
        <div class="input_div">
          <div class="font_A">暱稱</div>
          <input type="password" placeholder=" 請輸入暱稱" onfocus="this.placeholder=''" onblur="this.placeholder='請輸入暱稱'"
            style="
      color:  rgb(255, 255, 255);
      font-family: Inter;
      font-size: 13px;
      font-style: normal;
      font-weight: 500;
      line-height: normal;" id="password_input">
        </div>
        <div class="input_div_gender">
          <div class="font_A">性別</div>
          <div class="input_DIV_man">
            <div class="font_A">男生</div>
    
            <button type="button" class="button"></button>
          </div>
          <div class="input_DIV_man">
            <div class="font_A">女生</div>
            <input type="button" class="button"></button>
          </div>
        </div>
      </div>
    
    <!-- 線 -->
    <div id="Loginline"> </div>
    <!-- 下方BT列 -->
    <div class="DIV_lastDown_bt">
     <button type="button" id="BT_Login_submit">
     <div id="bt_mon_verify">返回登入
     </div>
     </button>
    
     <button type="button" id="BT_Login_submit">
     <div id="bt_mon_verify">下一步
     </div>
  </div>

      
</body>

</html>
